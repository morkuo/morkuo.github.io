<head>
  <title>To Do List</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>To Do List</h1>
  </header>
  

  <div class="displayZone">
      
      <!--待辦事項相關資訊的填寫表單--> 
      <form action="">
        <label for="content">待辦事項</label>
        <input class="content" type="text">
        <label for="month">月份</label>
        <input class="month" type="text">
        <label for="date">日期</label>
        <input class="date" type="text">
        <button class="add">新增</button>
      </form>

    <div class="sortAndListSec">
      <!--時間排序按鈕--> 
      <div class="sort"><button class="sort">按時間排序</button></div>  

      <!--待辦清單-->
      <section class="listSec"></section>
    </div>

  </div>

  <script src="./app.js"></script>
</body>
